<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>체험신청 - 포르테 피아노 아카데미</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="https://kit.fontawesome.com/a2d9d6c6a0.js" crossorigin="anonymous" defer></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="top-bar">
    <h1 class="logo">포르테 피아노 아카데미</h1>
    <nav class="top-nav">
      <a href="index.html#enroll" class="btn primary">체험 수업 예약</a>
      <a href="https://open.kakao.com/o/somechat" class="btn secondary" target="_blank" rel="noopener">상담하기</a>
    </nav>
  </header>

  <main class="page">
    <h2>체험 수업 신청</h2>
    <form id="enroll-form" action="https://forms.gle/example" target="_blank">
      <label>이름<input type="text" name="name" required></label>
      <label>연락처<input type="tel" name="contact" placeholder="010-0000-0000" required></label>
      <label>희망 날짜<input type="date" name="date" required></label>
      <label>희망 시간<input type="time" name="time" required></label>
      <label>연령<input type="number" name="age" min="3" required></label>
      <label>레벨<select name="level" required>
        <option value="초보">초보</option>
        <option value="중급">중급</option>
        <option value="고급">고급</option>
      </select></label>
      <label>비고<textarea name="notes"></textarea></label>
      <button type="submit" class="btn primary">신청하기</button>
    </form>
  </main>

  <footer class="footer">
    <div class="biz-info">홍길동 / 123-45-67890</div>
    <div class="quick-links"><a href="index.html">홈</a> | <a href="classes.html">수업소개</a></div>
    <div class="sns"><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a> <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a></div>
    <p class="copyright">&copy; 2024 포르테 피아노 아카데미</p>
  </footer>
</body>
</html>
